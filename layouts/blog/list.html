<html lang="en">
  <head>
    {{ partial "head.html" . }}

  </head>

  <body class="text-center">
    {{ partial "header.html" . }}

    <div class="container">
    <!--div class="cover-container d-flex h-100 p-3 my-3 mx-auto flex-column"-->

    <div class="row">
    <div class="column">

    {{ range .Paginator.Pages }}
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-body">
    
          <div class="row">
            <div class="col-5">
              <a href="{{ .Permalink }}">
                <img style="border-radius:5px;" class="img-fluid" src="{{ .Site.BaseURL }}{{ .Params.Img }}"/>
              </a>
            </div>         
          
            <div class="col-7"><a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>{{ .Summary }}</div>          
          </div>

    {{ end }}

</div>
</div>

</div>
</div>
</div>
</body>
</html>
